<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            height: 100vh;
            font-family: cursive;
        }

        img {
            width: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 60px;
            z-index: 2;

        }

        .clock {
            position: relative;
            background: lightgray;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 5px solid darkgray;
            box-shadow: 1px 1px 4px rgb(0, 0, 0, .7);
        }

        .numbers div {
            position: absolute;
            font-size: 27px;
            font-weight: bold;
            color: lightgoldenrodyellow;
            text-shadow: 1px 1px 2px rgb(0, 0, 0, .7);
            user-select: none;
        }

        .twelve {
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .three {
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .six {
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
        }

        .nine {
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrows {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .arrows::before {
            content: '';
            width: 25px;
            height: 25px;
            background: #0388e5;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgb(.0, 0, 0, .7);
            z-index: 4;
        }

        .arrows div {
            opacity: .9;
            background-color: #ffffff;
            position: absolute;
            width: 7px;
            height: 120px;
            bottom: 50%;
            z-index: 3;
            transform-origin: bottom center;
            border-radius: 50% 50% 0 0;
            box-shadow: 1px 1px 2px rgb(.0, 0, 0, .3);
        }

        .arrows .hour {
            height: 80px;
            transform: rotate(30deg);
        }

        .arrows .second {
            transform: rotate(250deg);
            background-color: goldenrod;
        }

        .digital-clock {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: 800;
            font-family: 'Times New Roman', Times, serif;

        }

        #am-pm {
            font-size: 20px;
        }
      
        .download-app a{
            color: #0388e5;
            font-family: sans-serif;
        }
        p{
            color: darkgray;
            text-align: center;
            padding-top: 15px;
            font-family: cursive;
        }
        a{
            color: goldenrod;
        }

         @media screen and (max-width: 992px) {
            .download-app {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="clock" style="text-align: center;">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="./img/brand.png" alt="brand">
        <div class="digital-clock">
            <span id="hour">07</span>:<span id="minute">30</span>:<span id="second">00 </span> <span
                id="am-pm">PM</span>
        </div>
        <p  class="download-app"><a href="https://drive.google.com/file/d/1WFjdLX-nQ-vYmZKOFUJWL6Oi1FB1dlTs/view?usp=sharing">Download App</a></p>
        <p>&copy; 2023. Developed by <a href="https://fb.com/robiidb">Robiul</a></p>
    </div>

    <script>
        const hourEl = document.querySelector('.hour');
        const minuteEl = document.querySelector('.minute');
        const secondEl = document.querySelector('.second');

        function updateClock() {
            const date = new Date();

            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            const hourDeg = (hour / 12) * 360;
            hourEl.style.transform = `rotate(${hourDeg}deg)`;

            const minuteDeg = (minute / 60) * 360;
            minuteEl.style.transform = `rotate(${minuteDeg}deg)`;

            const secondDeg = (second / 60) * 360;
            secondEl.style.transform = `rotate(${secondDeg}deg)`;

            //For Digital clock          

            // time formate
            let timeFormate = 'AM';

            if (hour > 12) {
                hour = hour - 12;
                timeFormate = 'PM';
            }
            if (minute < 10) {
                minute = `0${minute}`;
            }
            if (second < 10) {
                second = `0${second}`;
            }
            document.getElementById('hour').innerText = hour;
            document.getElementById('minute').innerText = minute;
            document.getElementById('second').innerText = second;
        }

        setInterval(updateClock, 1000);

    </script>
</body>

</html>
